<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Email Builder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #email-content {
      width: 100%;
      margin-top: 10px;
      min-height: 200px;
    }

    #sentence-list li {
      cursor: grab;
      padding: 5px;
      border: 1px solid #ddd;
      margin: 5px 0;
      list-style: none;
      background-color: #f9f9f9;
    }

    #sentence-list li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Email Builder</h1>

  <label for="template-select">Kies template:</label>
  <select id="template-select"></select>

  <div id="email-container">
    <textarea id="email-content" rows="15" cols="80" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
  </div>

  <h2>Veelgebruikte zinnen (sleep naar het emailveld)</h2>
  <ul id="sentence-list"></ul>

  <button id="copy-button">Kopieer naar clipboard</button>

  <script>
    // Templates
    const templates = [
      {name: "Template 1", content: "Hallo [naam],\n\nBedankt voor uw bericht."},
      {name: "Template 2", content: "Beste [naam],\n\nHierbij stuur ik u de gevraagde info."}
    ];

    // Veelgebruikte zinnen
    const sentences = [
      "Met vriendelijke groet,",
      "Laat het me weten als u vragen heeft.",
      "Dank voor uw tijd."
    ];

    // Dropdown vullen
    const templateSelect = document.getElementById("template-select");
    templates.forEach((t, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = t.name;
      templateSelect.appendChild(option);
    });

    // Tekstveld vullen bij template selectie
    const emailContent = document.getElementById("email-content");
    templateSelect.addEventListener("change", () => {
      const t = templates[templateSelect.value];
      emailContent.value = t.content;
    });

    // Veelgebruikte zinnen toevoegen met drag-and-drop
    const sentenceList = document.getElementById("sentence-list");
    sentences.forEach((s, i) => {
      const li = document.createElement("li");
      li.textContent = s;
      li.setAttribute("draggable", true);
      li.setAttribute("id", "sentence-" + i);
      li.addEventListener("dragstart", drag);
      sentenceList.appendChild(li);
    });

      ev.preventDefault();
    }

      ev.dataTransfer.setData("text", ev.target.id);
